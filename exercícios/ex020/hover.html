<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de exemplo</title>
    <style>
        body {
            font-size: 1.5em;
            text-align: center;
        }

        div > p {
            display: none;
        }
        
        div:hover > p {
            display: block;
            background-color: rgb(143, 197, 143);
            color: white;
        }

        div:hover {
            color: rgb(143, 197, 143);
        }


    </style>
</head>
<body>
    <h1>Passe o mouse em cima do texto abaixo</h1>
    <div>
        Passe o mouse aqui
        <p>TEXTO DE EXEMPLO</p>
    </div>
    <p>Fim do exercício de exemplo</p>
</body>
</html>
