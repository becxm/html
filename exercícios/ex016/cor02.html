<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
    * { /*configuração globais das CSSs*/
        height: 100%;
    }
        body {
            background-image: linear-gradient(160deg, #DBC2CF, #9FA2B2, #3C7A89, #2E4756, #16262E);
            background-attachment: fixed;
        }
        h1 {
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
