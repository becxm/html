<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <label for="isel">Estado: </label><br>
        <select name="sel" id="isel">
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>
        </select> 
        <br>

        <label for="iprof">Profissão: </label><br>
        <input type="text" name="prof" id="iprof" list="profissao">
        <datalist id="profissao"> 
            <option value="M">Médico</option>
            <option value="A">Advogado</option>
            <option value="P">Programador</option>
            <option value="D">Desenvolvedor</option>
        </datalist>

        <br>
        <label for="imsg">Mensagem: </label> <br>
        <textarea name="msg" id="ims" cols="30" rows="15"></textarea>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
