<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 {
            background-color: bisque;
            height: 45px;
            width: 452px;

            border: 5px solid burlywood;

            padding: 15px;

            margin: 40px auto 40px auto;

            outline: 5px double #a58864;
        }

        a { 
            border: 2px solid burlywood;

            padding: 8px;

            margin: 5px;

            outline: 5px double #a58864;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>&lth1&gt é um exemplo de box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas <a href="#">os links</a> são exemplos de inline-level.</p>
</body>
</html>
